<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <title>Edit book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	
	<div class="container">
	<h1>Edit books</h1>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<div class="form-group">
		  	<label for="title">Title</label>
			<input class="form-control" type="text" id="title" th:field="*{title}" />
			</div>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div class="form-group">
		  	<label for="author">Author</label>
			<input class="form-control" type="text" id="author" th:field="*{author}" />
			</div>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div class="form-group">
		  	<label for="year">Year</label>
			<input class="form-control" type="text" th:field="*{year}" />
			</div>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div class="form-group">
			<label for="isbn">ISBN</label>
			<input class="form-control" type="text" th:field="*{isbn}" />
			</div>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div class="form-group">
			<label for="categoryList">Category</label>
			<select class="form-control"  id="categoryList" th:field="*{category}">
				<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select>
			</div>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input class="btn btn-success" type="submit" value="Save"></input>
			<a class="btn btn-danger" href="/">Cancel</a>
			
			<input type="hidden" id="id" th:field="*{id}">
		</form>
		
	</div>
</body>
</html>
